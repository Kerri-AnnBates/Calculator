<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/index.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="calculator">
        <div class="calc-wrapper">
          <div class="calc-header">
            <h1 class="header-small">calc</h1>
            <div class="theme-wrapper">
              <div class="header-xsmall theme-header">Theme</div>
              <div class="theme-picker">
                <input type="radio" name="theme" value="1" id="theme-1" checked />
                <input type="radio" name="theme" value="2" id="theme-2" />
                <input type="radio" name="theme" value="3" id="theme-3" />
              </div>
            </div>
          </div>

          <!-- Calc body -->
          <div class="calc-body">
            <div class="display"><input type="text" value="0" /></div>
            <div class="keypad">
              <div class="top grid">
                <div class="grid-item"><button>7</button></div>
                <div class="grid-item"><button>8</button></div>
                <div class="grid-item"><button>9</button></div>
                <div class="grid-item"><button class="option">Del</button></div>
                <div class="grid-item"><button>4</button></div>
                <div class="grid-item"><button>5</button></div>
                <div class="grid-item"><button>6</button></div>
                <div class="grid-item"><button>+</button></div>
                <div class="grid-item"><button>1</button></div>
                <div class="grid-item"><button>2</button></div>
                <div class="grid-item"><button>3</button></div>
                <div class="grid-item"><button>-</button></div>
                <div class="grid-item"><button>.</button></div>
                <div class="grid-item"><button>0</button></div>
                <div class="grid-item"><button>/</button></div>
                <div class="grid-item"><button>x</button></div>
              </div>

              <div class="bottom">
                <button class="option">Reset</button>
                <button class="equal">=</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <div class="container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kerri-Ann</a>.
    </div>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="conatainer">
      <div class="calc-wrapper">
        <div class="calc-header">
          <h1>calc</h1>
          <div>Theme</div>
        </div>

        <!-- Calc body -->
        <div class="calc-body">
          <div class="display"></div>
          <div class="functions">
            <div class="top">
              <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>Del</button>
              </div>

              <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
              </div>

              <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
              </div>

              <div class="row">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
              </div>
              <div class="row"></div>
            </div>

            <div class="bottom">
              <button>Reset</button>
              <button>=</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="attribution">
    <div class="container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kerri-Ann</a>.
    </div>
  </footer>
</body>

</html>

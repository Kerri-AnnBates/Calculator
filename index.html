<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/index.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="calculator">
        <div class="calc-wrapper">
          <div class="calc-header">
            <h1 class="header-small">calc</h1>
            <div class="theme-wrapper">
              <div class="header-xsmall theme-header">Theme</div>
              <div class="theme-picker">
                <div class="theme-labels">
                  <label for="theme-1">1</label>
                  <label for="theme-2">2</label>
                  <label for="theme-3">3</label>
                </div>
                <div class="theme-selectors">
                  <input type="radio" name="theme" value="1" id="theme-1" checked />
                  <input type="radio" name="theme" value="2" id="theme-2" />
                  <input type="radio" name="theme" value="3" id="theme-3" />
                </div>
              </div>
            </div>
          </div>

          <!-- Calc body -->
          <div class="calc-body">
            <div class="display"><input type="text" id="screen" /></div>
            <div class="keypad">
              <div class="top grid">
                <div class="grid-item"><button class="number" data-key="7">7</button></div>
                <div class="grid-item"><button class="number" data-key="8">8</button></div>
                <div class="grid-item"><button class="number" data-key="9">9</button></div>
                <div class="grid-item"><button class="option" data-key="delete">Del</button></div>
                <div class="grid-item"><button class="number" data-key="4">4</button></div>
                <div class="grid-item"><button class="number" data-key="5">5</button></div>
                <div class="grid-item"><button class="number" data-key="6">6</button></div>
                <div class="grid-item"><button class="operator" data-key="+">+</button></div>
                <div class="grid-item"><button class="number" data-key="1">1</button></div>
                <div class="grid-item"><button class="number" data-key="2">2</button></div>
                <div class="grid-item"><button class="number" data-key="3">3</button></div>
                <div class="grid-item"><button class="operator" data-key="-">-</button></div>
                <div class="grid-item"><button id="decimal" data-key=".">.</button></div>
                <div class="grid-item"><button class="number" data-key="0">0</button></div>
                <div class="grid-item"><button class="operator" data-key="/">/</button></div>
                <div class="grid-item"><button class="operator" data-key="*">x</button></div>
              </div>

              <div class="bottom">
                <button class="option" data-key="clear">Reset</button>
                <button class="option equal" data-key="=">=</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <div class="container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kerri-Ann</a>.
    </div>
  </footer>
</body>
<script src="./scripts/app.js" type="module"></script>

</html>
